  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

    // Show Success Alert On Click of Button
    $('#tap').click(function (e) {
      e.preventDefault()
      $('#messagetap').html('<div class="alert alert-success"><button type="button" class="close close-alert" data-dismiss="alert" aria-hidden="true"></button>Tap Successful</div>');
    })

    // Show Success Alert on Double Click of Button
    $('#dbltap').dblclick(function (e) {
      e.preventDefault()
      $('#messagedbltap').html('<div class="alert alert-success"><button type="button" class="close close-alert" data-dismiss="alert" aria-hidden="true"></button>Double Tap Successful</div>');
    })

    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();

  </script>
