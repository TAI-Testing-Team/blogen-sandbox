  <script>  
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

    // ELEMENT INFO TEXT AREA

    // Change Value Attribute as Text is Inputted
    
  



    // Capture Value of ElementInfo TextArea on Input 

    const textarea = document.getElementById('eleminfo-area');

    textarea.addEventListener('input', updateTAattr);

    function updateTAattr (e) {
      textarea.setAttribute('value', e.target.value)
    }

    // Delete Element Info in TextArea when No Longer Focused
    
    textarea.addEventListener('blur', deleteTAattr);

    function deleteTAattr (e) {
      textarea.setAttribute('value', e.target.value = '')
    }




  // BUTTON ROW

  const next_button = document.getElementById('btn-next') 
  
  next_button.addEventListener('click', changeToSave);

  function changeToSave() {
    next_button.innerHTML = 'Save'
    next_button.className = "btn btn-success btn-lg"
  }

  const confirm_button = document.getElementById('btn-confirm') 

  confirm_button.addEventListener('click', changeToProceed);

function changeToProceed() {
  confirm_button.innerHTML = 'Proceed'
  confirm_button.className = "btn btn-warning btn-lg"
}

  //Doublie click for perform gesture if exists script
  
  confirm_button.addEventListener('dblclick', changeToPerform);

  function changeToPerform() {
    confirm_button.innerHTML = 'Perform'
    confirm_button.className = "btn btn-danger btn-lg"
  }


  const change_button = document.getElementById('btn-change') 
  
  change_button.addEventListener('click', changeToAccept);

  function changeToAccept() {
    change_button.innerText = 'Accept'
    change_button.className = "btn btn-secondary btn-lg"
  }

  const change_all = document.getElementById('btn-change')

  change_all.addEventListener('dblclick', changeAllButtons);

  function changeAllButtons() {
    next_button.innerHTML = 'Save'
    next_button.className = "btn btn-success btn-lg"
    confirm_button.innerHTML = 'Proceed'
    confirm_button.className = "btn btn-warning btn-lg"
    change_button.innerText = 'Accept'
    change_button.className = "btn btn-info btn-lg"
}
