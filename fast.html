    {
      document.getElementById('disappear').style.display ='inline'; //first show the button

// MAKE Heart change from empty to filled. 

    const heart = document.getElementById("heart")
    heart.addEventListener('click', changeToFill);
    function changeToFill() {
      if (heart.className === "fa fa-heart"){
        heart.className = "bi bi-heart"
      }
      else {
        heart.className = "fa fa-heart"
      }
    }
