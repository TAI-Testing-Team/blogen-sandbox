  <!-- FORM FOR INPUT PARAM TESTS -->

  <section id="profile">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>BASIC INPUTS</h4>
            </div>
              <div class="card-body mx-3">
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" value="" id="inputEmail4" placeholder="Email">                      
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Password</label>
                      <input type="text" class="form-control" value="" id="inputPassword4" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" value="" id="inputAddress" placeholder="1234 Main St">  
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="inputAddress2">Address 2</label>
                      <input type="text" class="form-control" value="" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" value="" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-select form-control" aria-label="State select">
                        <option selected>Select State..</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="NY">New York</option>
                        <option value="WA">Washington</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" value="" id="inputZip">
                    </div>
                    <div class="form-group mx-2 my-2">
                      <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                    <div class="form-group mt-4">
                      <button onclick="myFunction()" type="submit" class="btn btn-lg btn-primary">Sign in</button>
                    </div>
                </form>
              </div>   
            </div>
          </div>  
        </div>
      </div>
    </div>
  </section>

  <!-- MODALS -->

  <!-- ADD POST MODAL -->

  <div class="modal fade" id="addPostModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Add Post</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select class="form-control">
                <option value="">Web Development</option>
                <option value="">Tech Gadgets</option>
                <option value="">Business</option>
                <option value="">Health & Wellness</option>
              </select>
            </div>
            <div class="form-group">
              <label for="image">Upload Image</label>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="image">
                <label for="image" class="custom-file-label">Choose File</label>
              </div>
              <small class="form-text text-muted">Max Size 3MB</small>
            </div>
            <div class="form-group">
              <label for="body">Body</label>
              <textarea name="editor1" class="form-control"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" data-dismiss="modal">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ADD CATEGORY MODAL -->

        <div class="modal-body">

        </div>

        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">Save Changes</button>
        </div>
      </div>

  <script src="https://cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>

  <script>
    // Get the current year for the copyright
    $('#year').text(new Date().getFullYear());

    // CK TEXT EDITOR (WYSIWYG)
    CKEDITOR.replace('editor1');

    //Create alert for button//

    const emailinput = document.getElementById('inputEmail4');
    
    emailinput.addEventListener('input', updateEmail);

    function updateEmail(e) {

      emailinput.setAttribute('value', e.target.value)
    }

    const password = document.getElementById('inputPassword4');
    
    password.addEventListener('input', updatePassword);

    function updatePassword(e) {

      password.setAttribute('value', e.target.value)
    }

    const address = document.getElementById('inputAddress');
    
    address.addEventListener('input', updateAddress);

    function updateAddress (e) {

      address.setAttribute('value', e.target.value)
    }

    const address2 = document.getElementById('inputAddress2');
    
    address2.addEventListener('input', updateAddress2);

    function updateAddress2(e) {

      address2.setAttribute('value', e.target.value)
    }

    const city = document.getElementById('inputCity');
    
    city.addEventListener('input', updateCity);

    function updateCity(e) {

      city.setAttribute('value', e.target.value)
    }
    const zip = document.getElementById('inputZip');
    
    zip.addEventListener('input', updateZip);

    function updateZip(e) {

      zip.setAttribute('value', e.target.value)
    }



function myFunction() {
  alert("Submitted!");
}

  </script>
